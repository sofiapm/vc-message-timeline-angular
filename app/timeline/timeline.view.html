<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <form name="form" ng-submit="postMessage()" role="form">
      <div class="row">
        <div class="col-xs-10">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="message" ng-class="{ 'has-error': form.message.$dirty && form.message.$error.required }"
              placeholder="Write your message" required>
            <span ng-show="form.message.$dirty && form.message.$error.required" class="help-block">Message is required</span>
          </div>
        </div>

<div class="row">
  <div class="col-xs-6 col-xs-offset-3">
    <div ng-repeat="message in messages">
      <div class="row">
        <div class="col-xs-12">
          <div class="media">
            <div class="media-body">
              <h4 class="media-heading">
                {{message.author.firstName}} {{message.author.lastName}}
              </h4>
              {{message.text}} </br>
              <a class="pull-right">Comments</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
